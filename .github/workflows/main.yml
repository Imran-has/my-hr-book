name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: ["master"]        # agar branch "master" hai to "master" likh dena
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build               # ‚Üê Docusaurus ka output folder yahi hota hai

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
